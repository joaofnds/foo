version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - make install-deps
            - make test
    dependencies: []
  - name: Release
    dependencies:
      - Test
    task:
      env_vars: []
      jobs:
        - name: generate release
          commands:
            - checkout
            - npm install --global release-it
            - npx release-it --ci
      secrets:
        - name: GITHUB_TOKEN
