version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    dependencies: []
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - make install-deps
            - make test
      env_vars:
        - name: GO111MODULE
          value: "on"
  - name: Release
    dependencies:
      - Test
    task:
      env_vars: []
      jobs:
        - name: generate release
          commands:
            - checkout
            - sem-version node 14
            - npm install --global semantic-release@17
            - npx semantic-release
      secrets:
        - name: GITHUB_TOKEN
