version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - make install-deps
            - make test
    dependencies: []
  - name: Release
    dependencies:
      - Test
    task:
      env_vars:
        - name: RELEASE_IT
          value: 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
      jobs:
        - name: generate release
          commands:
            - npm install release-it
            - npx release-it
