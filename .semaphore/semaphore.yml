version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    dependencies: []
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - make install-deps
            - make test
      env_vars:
        - name: GO111MODULE
          value: "on"
  - name: Release
    dependencies:
      - Test
    task:
      env_vars: []
      jobs:
        - name: generate release
          commands:
            - npm install --global release-it
            - npx release-it --ci
      prologue:
        commands:
          - git config --global user.email "semaphoreci@joaofnds.com"
          - git config --global user.name "semaphoreci"
          - checkout
          - git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$SEMAPHORE_GIT_REPO_SLUG
      secrets:
        - name: GITHUB_TOKEN
