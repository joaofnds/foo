version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: test
    dependencies: []
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.16
            - checkout
            - make install-deps
            - make test
      env_vars:
        - name: GO111MODULE
          value: "on"
    run:
      when: branch = 'main' or branch = 'staging'
  - name: release
    dependencies:
      - test
    task:
      env_vars: []
      jobs:
        - name: generate release
          commands:
            - checkout
            - sem-version node 14
            - npm install --global semantic-release@17
            - npx semantic-release
      secrets:
        - name: GITHUB_TOKEN
    run:
      when: branch = 'main' or branch = 'staging'
  - name: build image
    dependencies: []
    run:
      when: tag =~ '.*'
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - "docker build -t joaofnds/foo:$SEMAPHORE_GIT_TAG_NAME ."
            - "docker push joaofnds/foo:$SEMAPHORE_GIT_TAG_NAME"
      secrets:
        - name: docker-login
